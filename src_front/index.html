<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="header">Total Recall</div>
    <div id="page-viewport">
        <div id="scanner-page" class="viewport hidden"></div>
        <div id="results-page" class="hidden">
            <a id="results-page-back-button" href="#">Back</a>
            <div id="results-page-product-name"></div>
            <div id="results-page-product-images"></div>
            <div id="results-page-product-recall" class="hidden">
                <div id="results-page-product-recall-warning">Warning! This product has been recalled!</div>
                <div id="results-page-product-recall-instructions">
                    <div id="results-page-product-recall-instructions-header">Instrucitons</div>
                    <div id="results-page-product-recall-instructions-text">Affected packages have a expiration date before the 12.04.2018. Please contact the shop staff in case you found a affected package.</div>
                </div>
                <div id="results-page-product-recall-reason">
                    <div id="results-page-product-recall-reason-header">Reason</div>
                    <div id="results-page-product-recall-reason-text">Glass fragments have been found in some packages.</div>
                </div>
            </div>
            <div id="results-page-product-no-recall" class="hidden">
                All good. Enjoy.
            </div>
        </div>
    </div>

    <script src="vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="vendor/quagga.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
